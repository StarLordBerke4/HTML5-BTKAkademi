<!DOCTYPE html>                                           
<html lang="tr">                                                    
    <head> 
        <meta charset="utf-8">                   <!-- Türkçe karkterlerin düzgün görünmesini sağlayan meta özelliktir. -->                                               
        <title> HTML Komutları Yerleşimi </title>     
    </head>
    <body>                                    
        <p> İlk Html Sayfam </p>              
    </body>
</html>

<!-- DERS NOTLARIM
!DOCTYPE html: Bu belgenin bir html belgesi olduğunu gösterir.
<html lang="en"> : Site içeriğinin dilini belirten etiket, "en" yerine "tr" yazabilirsiniz.

html: HTML kodlarının yazıldığı kök etiketidir. Tüm HTML komutları bu aralığa yazılır. 
      - Ayrıca; sayfanın başlagıç ve sonunu belirtir.

head: HTML sayfasındaki Meta bilgileri ve etiketleri içerir.

title: Tarayıcıda gözüken başlık tanımlar.

body: belgenin gövdesini tanımlar ve kullanıcıların göreceği tüm içerik bu bölüme yazılır.
      - Başlıklar, Listeler, Metinler, Paragraflar vb ögeler bu bölüme yazılır.
-->


<!-- HEAD VE BODY ARASINDAKİ FARK
    head: Ayrıca tarayıcıyı ilgilendiren bölümdür. Meta özellikler bu bölüme yazılarak ifade edilir.
    body: Siteyi ziyaret eden kullanıcıları ilgilendiren bölümdür. Web sayfasında gözükecek tüm içerikler bu bölüme yazılır.


    ++++ NOT: VSC üzerinde "! + Enter" yazarak aşağıdaki yapıyı hızlıca oluşturabilirsiniz.

    Oluşan Yapı;

    <!DOCTYPE html> 
    <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

</body>
</html>

-->
