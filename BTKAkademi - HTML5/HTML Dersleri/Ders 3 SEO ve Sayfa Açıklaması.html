<!--
    HEAD TAG'I İÇİNDEKİ SEO ÇALIŞMALARI

    1- TİTLE TAG'I

    •  SEO açısından bilinmesi gereken en önemli konulardan biri sayfa 
    başlığı ve <title> tagıdır.
    •  Eğer <title> içinde geçen kelimelerden biri aranırsa sizin sayfanız da 
    arama sonuçlarında listelenebilir.
    •  Genelde en fazla 60 karakter uzunluğundadır.

    2-Description (Sayfa Açıklaması)

    •  Arama motorları açısından önemli etiketlerden biri de <meta> 
    etiketidir.
    •  <meta> etiketinin içine <title> etiketi ile ilişkili olarak yazılan 
    açıklama sayfanızın daha üstte görünmesini sağlar.

    3-Keywords (Anahtar Kelimeler)

    •  <meta> etiketi içinde keywords ile listelenen kelimeler arama 
    sonuçlarında daha üstte görünür.
    •  Anahtar kelimelerde en fazla 60 karakter kullanılmalıdır.

    4-Yazar Bilgisi (Author)
    •   Web sitesinde yazar adı belirtilerek web sitenizi seo da önce çıkarırsınız.
    •   gene <meta> tag'ı kullanılarak yapılır.

    5-Sayfa Tazeleme
    • <meta> tag'ı ile kullanılan "refresh" değeri ile sayfayı belirledğimiz süre içinde otamatik yenilenmesini sağlarız.
    
    6-Web Sayfasını Cihaza Göre Boyutlandırma
    • <meta> tag'ı ile kullanılan "viewport" değeri ile web sayfamızı kullandığımız cihazlara göre otamatik boyutlandırırız.
    (Telefon, Tablet, Notebook vb.)

    NOT: "HEAD" bölümü sunucuları ilgilendirirken, "BODY" ise; biz kullanıcıları (ziyaretçileri) ilgilendirir.

    BODY TAG'I İÇİNDEKİ SEO ÇALIŞMALARI

    1-Konu Başlıkları (hx)

    •  <h1>, <h2> gibi konu başlıkları gazetelerdeki manşetler gibi işlev 
    görür; Sadece ziyaretçilerin dikkatini çekmekle kalmaz, aynı 
    zamanda arama motorlarının da dikkatini çeker. 
-->
