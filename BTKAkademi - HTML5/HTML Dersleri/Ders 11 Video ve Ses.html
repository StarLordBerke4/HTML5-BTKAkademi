<!DOCTYPE html>
<html>
    <head>
        <title> Video ve Ses </title>
        <meta charset="utf-8">
        <meta name="description" content="Bu bölümde html'de video ve ses etiketlerini inceleyeceğiz.">
        <meta name="keywords" content="ses,video,resim,html">
        <meta name="Author" content="Berke Mert Öztürk">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="İmages/Diablo.ico" type="Diablo İcon">
    </head>
    <body>
        <h1> Video Özellikleri </h1>
        <br>
        <video src="Videos/Sea.mp4" height="315" width="560" autoplay controls title="Sea"></video>
        <br>
        <br>

        <h2> YouTube Üzerinden Videoyu Alırsak</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/xUvY_mWBzEk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

        <br>
        <br>

        <video width="560" height="315" controls autoplay loop>
            <source src="Videos/Sea.mp4" type="video/mp4">
        </video>

        <br>
        <br>

        <h1> Ses Özellikleri </h1>
        <audio src="Audio/risk-136788.mp3" title="Epic" controls></audio>

        <br>
        <br>

        <audio controls>
            <source src="Audio/winning-elevation-111355.mp3" title="Fantastik" type="audio/mp3">
        </audio>

    </body>
</html>

<!--
    autoplay= Bu özellik web sayfası yüklendiği an videonun oynamasını sağlar.
    controls= Pause, play gibi özelliklerin kullanılmasını sağlar.
    loop= Videonun devamlı oynamasını sağlar.

    Video ve Ses Etiketinin Özellikleri:

    •  <video> etiketinde sıkça kullanılan özellikler.
    •   src: Video adresi.
    •   height: Video yüksekliği
    •   width: Video genişliği
    •   autoplay: Sayfa açıldığında video oynamaya  başlar.
    •   controls: Kontrol düğmelerinin görünmesini sağlar. 
    •   loop: Videonun sürekli oynamasını sağlar.
    •   preload: Play düğmesine basmadan, sayfa açıldığında video indirilmeye 
    başlanır.
    •   muted: Videonun sesi kısılmış halde başlamasını sağlar.
-->
